services:
  db:
    image: mysql:5.7.8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - .:/docker-entrypoint-initdb.d
    command: [
        '--character-set-server=utf8'
        '--collation-server=utf8_unicode_ci'
    ]
    healthcheck:
      test: ["CMD","mysqladmin"]
      timeout: 30s
      retries: 5

  redis:
    image: redis
    ports:
      - 6379:6379